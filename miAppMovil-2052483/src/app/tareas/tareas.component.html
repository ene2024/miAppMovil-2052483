<div class="all">
<ion-header>
  <ion-toolbar>
    <ion-title>
      <b>Mi App de Tareas</b>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-list *ngFor="let note of tareas">
    <ion-card>
      <ion-card-header>
        <ion-card-title>{{note.nombre}}</ion-card-title>
        <ion-card-subtitle><b>Fecha: </b>{{note.ap1}}</ion-card-subtitle>
      </ion-card-header>
    
      <ion-card-content>
        {{note.ap2}}
      </ion-card-content>

      <ion-button><span><b>+ Ver mas detalles</b></span></ion-button>
    </ion-card>
  </ion-list>

</ion-content>

<ion-fab slot="fixed" vertical="bottom" horizontal="end">
  <ion-fab-button color="secondary">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>

</div>
